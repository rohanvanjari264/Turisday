<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PROlab</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 text-white font-sans">
<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-50
            bg-black/60 backdrop-blur-lg
            border-b border-white/10">

  <div class="max-w-7xl mx-auto px-6 py-4
              flex items-center justify-between">

    <!-- Left : Logo / Home -->
    <a href="http://127.0.0.1:5500/dist/index.html"
       class="flex items-center gap-3 text-yellow-400
              font-extrabold text-xl
              transition hover:scale-110 hover:text-yellow-300">

      <i class="fa fa-house text-2xl"></i>
      <span class="hidden sm:block">PROLAB</span>
    </a>

    <!-- Right : Nav Links -->
    <div class="flex items-center gap-6 text-gray-300 font-medium">

      <a href="http://127.0.0.1:5500/dist/index.html#courses"
         class="transition hover:text-yellow-400">
        Courses
      </a>

      <a href="http://127.0.0.1:5500/dist/comingsoonpage.html"
         class="transition hover:text-yellow-400">
        Roadmap
      </a>

      <a href="http://127.0.0.1:5500/dist/index.html#contact"
         class="transition hover:text-yellow-400">
        Contact
      </a>

    </div>
  </div>
</nav>


<br>
<br>
<br>

  <!-- Header
  <header class="bg-black bg-opacity-40 backdrop-blur-sm sticky top-0 z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="http://127.0.0.1:5500/dist/index.html" class="text-3xl font-bold tracking-wide text-yellow-400 hover:text-yellow-300 transition">
        PROlab
      </a>
    </div>
  </header> -->

  <!-- Sign Up Form Section -->
  <section class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="bg-black bg-opacity-50 backdrop-blur-md p-10 rounded-2xl w-full max-w-md shadow-lg">
      <h2 class="text-4xl font-bold text-yellow-400 mb-6 text-center">Sign Up</h2>
      <p class="text-gray-300 text-center mb-8">Create your account to access all courses and tutorials.</p>

      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-semibold text-white mb-1">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required
                 class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-semibold text-white mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required
                 class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-semibold text-white mb-1">Password</label>
          <input type="password" id="password" placeholder="********" required
                 class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-semibold text-white mb-1">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="********" required
                 class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-500 transition">
          Create Account
        </button>

      </form>

      <p class="text-gray-400 text-center mt-6">
        Already have an account? 
        <a href="http://127.0.0.1:5500/dist/signup/loginpage.html" class="text-yellow-400 hover:text-yellow-300 transition">Log in</a>
      </p>

      <!-- Back to Home Button -->
      <div class="text-center mt-6">
        <a href="http://127.0.0.1:5500/dist/index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition duration-300">
          ⬅️ Back to Home
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
<footer class="text-center py-6 bg-black bg-opacity-40 mt-10 border-t border-white/10">
    <p class="text-gray-400">&copy; 2025 PROlab. All rights reserved.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | COMPlanG</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-indigo-900 to-purple-900 text-white font-sans min-h-screen flex items-center justify-center">
<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full z-50
            bg-black/60 backdrop-blur-lg
            border-b border-white/10">

  <div class="max-w-7xl mx-auto px-6 py-4
              flex items-center justify-between">

    <!-- Left : Logo / Home -->
    <a href="http://127.0.0.1:5500/dist/index.html"
       class="flex items-center gap-3 text-yellow-400
              font-extrabold text-xl
              transition hover:scale-110 hover:text-yellow-300">

      <i class="fa fa-house text-2xl"></i>
      <span class="hidden sm:block">PROLAB</span>
    </a>

    <!-- Right : Nav Links -->
    <div class="flex items-center gap-6 text-gray-300 font-medium">

      <a href="http://127.0.0.1:5500/dist/index.html#courses"
         class="transition hover:text-yellow-400">
        Courses
      </a>

      <a href="http://127.0.0.1:5500/dist/comingsoonpage.html"
         class="transition hover:text-yellow-400">
        Roadmap
      </a>

      <a href="http://127.0.0.1:5500/dist/index.html#contact"
         class="transition hover:text-yellow-400">
        Contact
      </a>

    </div>
  </div>
</nav>


<br>
<br>
<br>
  <!-- Forgot Password Card -->
  <div class="bg-black bg-opacity-50 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-yellow-400 mb-6">Forgot Your Password?</h2>
    <p class="text-gray-300 text-center mb-6">Enter your email address below and we'll send you a link to reset your password.</p>

    <form class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-200 mb-1">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
      </div>

      <!-- Submit Button -->
         <div class="text-center my-6"></div>
     <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 rounded-lg hover:bg-yellow-500 transition">Send Reset Link</button>
    </form>

    <!-- Back to Login -->
    <p class="mt-6 text-center text-gray-300">Remembered your password? 
      <a href="http://127.0.0.1:5500/dist/signup/loginpage.html" class="text-yellow-400 hover:text-yellow-300 font-semibold transition">Login</a>
    </p>
  <!-- Back to Home Button  #link_change -->
  <div class="text-center my-6">
    <a href="http://127.0.0.1:5500/dist/index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow-md transition duration-300">
      ⬅️ Back to Home
    </a>
  </div>

  </div>

</body>
</html>

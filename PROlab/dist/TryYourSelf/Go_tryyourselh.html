<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Try Go | PROLAB</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.flash {
  animation: flashBg 0.4s ease;
}
@keyframes flashBg {
  from { background-color: #bbf7d0; }
  to { background-color: transparent; }
}
</style>
</head>

<body id="body" class="bg-gray-200 transition-colors duration-300">

<!-- TOP BAR -->
<div id="topbar"
 class="flex items-center justify-between
        bg-gradient-to-r from-cyan-600 via-sky-500 to-blue-500
        px-4 py-3 shadow-lg text-white">

 <div class="flex items-center gap-5 text-xl">

   <!-- BACK ARROW -->
  <a href="http://127.0.0.1:5500/languges/Go.html"><i onclick="history.back()"
     class="fa fa-arrow-left cursor-pointer
            hover:scale-125 hover:text-yellow-300"
     title="Go Back"></i></a>


  <!-- HOME -->
  <a href="../index.html">
    <i class="fa fa-house hover:scale-125 hover:text-green-300"></i>
  </a>

     <!-- REFRESH -->
    <i onclick="resetCode()"
       class="fa fa-arrows-rotate hover:rotate-180 hover:text-green-400"></i>
    <!-- ROTATE -->
    <i id="rotateBtn"
       onclick="toggleRotate()"
       class="fas fa-angle-double-down hover:text-indigo-300"></i>
    <!-- THEME TOGGLE -->
    <i onclick="toggleTheme()"
       class="fa fa-circle-half-stroke hover:text-red-400"></i>
  </div>

  <button onclick="runCode()"
   class="bg-green-500 px-7 py-2 rounded-full font-semibold
          flex items-center gap-2 hover:bg-green-600
          hover:-translate-y-1 hover:shadow-lg">
    Run <i class="fa fa-play"></i>
  </button>
</div>

<!-- MAIN -->
<div id="mainLayout"
 class="grid grid-cols-1 md:grid-cols-2
        h-[calc(100vh-56px)] transition-all">

<textarea id="editor"
 class="w-full h-full p-6 font-mono text-[15px]
        bg-white text-black outline-none resize-none
        border-r leading-7">

package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}
</textarea>

<div id="outputBox"
 class="bg-black border-4 border-gray-400
        text-green-400 p-6 font-mono
        overflow-auto shadow-xl">
<pre id="output">Hello, World!</pre>
</div>
</div>

<!-- SCRIPT -->
<script>
let dark = false;

function toggleRotate() {
  document.getElementById("mainLayout")
    .classList.toggle("md:grid-cols-2");
  document.getElementById("rotateBtn")
    .classList.toggle("rotate-180");
}

function toggleTheme() {
  dark = !dark;

  document.body.classList.toggle("bg-gray-200");
  document.body.classList.toggle("bg-[#1e1e1e]");

  editor.classList.toggle("bg-white");
  editor.classList.toggle("text-black");
  editor.classList.toggle("bg-[#1e1e1e]");
  editor.classList.toggle("text-white");

  outputBox.classList.toggle("border-gray-400");
  outputBox.classList.toggle("border-gray-700");

  topbar.classList.toggle("bg-gradient-to-r");
  topbar.classList.toggle("from-cyan-600");
  topbar.classList.toggle("via-sky-500");
  topbar.classList.toggle("to-blue-500");
  topbar.classList.toggle("bg-[#2d2d2d]");
}

function runCode() {
  const code = editor.value;

  if (!code.includes("package main")) {
    output.innerText = "❌ Error: package main not found";
  }
  else if (code.includes("fmt.Println")) {
    output.innerText = "✔ Program executed successfully\nHello, World!";
  }
  else {
    output.innerText = "⚠ Go execution is simulated";
  }
}

function resetCode() {
  editor.value = `package main

import "fmt"

func main() {
    fmt.Println("Hello, World!")
}`;
  output.innerText = "Hello, World!";
  editor.classList.add("flash");
  setTimeout(() => editor.classList.remove("flash"), 400);
}
</script>

<footer class="text-center py-6 bg-black/80 text-gray-400">
© 2025 <span class="text-yellow-400 font-semibold">PROLAB</span>. All rights reserved.
</footer>

</body>
</html>

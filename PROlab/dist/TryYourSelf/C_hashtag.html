<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Try C# | PROLAB</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.flash {
  animation: flashBg 0.4s ease;
}
@keyframes flashBg {
  from { background-color: #bbf7d0; }
  to { background-color: transparent; }
}
</style>
</head>

<body id="body" class="bg-gray-200 transition-colors duration-300">

<!-- TOP BAR -->
<div id="topbar"
 class="flex items-center justify-between
        bg-gradient-to-r from-purple-700 via-indigo-600 to-blue-500
        px-4 py-3 shadow-lg text-white">

  <div class="flex items-center gap-5 text-xl">
 <!-- BACK ARROW -->
  <a href="http://127.0.0.1:5500/languges/C.html"><i onclick="history.back()"
     class="fa fa-arrow-left cursor-pointer
            hover:scale-125 hover:text-yellow-300"
     title="Go Back"></i></a>

    <a href="index.html">
      <i class="fa fa-house cursor-pointer transition-all
         hover:text-yellow-400 hover:scale-125"></i>
    </a>

    <i onclick="refreshCode()"
       class="fa fa-arrows-rotate cursor-pointer transition-all
       hover:text-green-400 hover:rotate-180 hover:scale-125"></i>

    <i id="rotateBtn"
       onclick="toggleRotate()"
       class="fas fa-angle-double-down cursor-pointer transition-all
       hover:text-indigo-300 hover:scale-125"></i>

    <i onclick="toggleTheme()"
       class="fa fa-circle-half-stroke cursor-pointer transition-all
       hover:text-red-400 hover:scale-125"></i>
  </div>

  <button onclick="runCode()"
   class="bg-green-500 px-7 py-2 rounded-full font-semibold
          flex items-center gap-2 transition-all
          hover:bg-green-600 hover:-translate-y-1
          hover:shadow-[0_12px_30px_rgba(34,197,94,0.6)]">
    Run <i class="fa fa-play"></i>
  </button>
</div>

<!-- MAIN -->
<div id="mainLayout"
 class="grid grid-cols-1 md:grid-cols-2
        h-[calc(100vh-56px)] transition-all">

<textarea id="editor"
 class="w-full h-full p-6 font-mono text-[15px]
        bg-white text-black outline-none resize-none
        border-r leading-7 transition-all
        focus:ring-4 focus:ring-indigo-400/40">

using System;

class Program
{
    static void Main()
    {
        Console.WriteLine("Hello World!");
    }
}
</textarea>

<div id="outputBox"
 class="bg-black border-4 border-gray-400
        text-green-400 p-6 font-mono
        overflow-auto shadow-xl transition-all
        hover:border-green-400 hover:shadow-[0_0_30px_rgba(34,197,94,0.7)]">
<pre id="output">Hello World!</pre>
</div>
</div>

<!-- SCRIPT -->
<script>
let rotated = false;
let darkMode = false;

function toggleRotate() {
  rotated = !rotated;
  const layout = document.getElementById("mainLayout");
  document.getElementById("rotateBtn").classList.toggle("rotate-180");

  layout.className = rotated
    ? "flex flex-col h-[calc(100vh-56px)] transition-all"
    : "grid grid-cols-1 md:grid-cols-2 h-[calc(100vh-56px)] transition-all";
}

function toggleTheme() {
  darkMode = !darkMode;

  const body = document.getElementById("body");
  const editor = document.getElementById("editor");

  if (darkMode) {
    body.className = "bg-[#1e1e1e]";
    editor.className = editor.className.replace(
      "bg-white text-black",
      "bg-[#1e1e1e] text-white"
    );
  } else {
    location.reload();
  }
}

function runCode() {
  const code = editor.value;

  if (code.includes("Console.WriteLine")) {
    output.innerText = "✔ Program executed successfully\nHello World!";
  } else {
    output.innerText = "⚠ C# execution is simulated.";
  }
}

function refreshCode() {
  editor.value = `using System;

class Program
{
    static void Main()
    {
        Console.WriteLine("Hello World!");
    }
}`;
  output.innerText = "Hello World!";
  editor.classList.add("flash");
  setTimeout(() => editor.classList.remove("flash"), 400);
}
</script>

<footer class="text-center py-6 bg-black/80 text-gray-400">
© 2025 <span class="text-yellow-400 font-semibold">PROLAB</span>. All rights reserved.
</footer>

</body>
</html>

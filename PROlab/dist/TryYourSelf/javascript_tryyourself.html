<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Try JavaScript | PROLAB</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
.flash {
  animation: flashBg 0.4s ease;
}
@keyframes flashBg {
  from { background-color: #bbf7d0; }
  to { background-color: transparent; }
}
</style>
</head>

<body id="body" class="bg-gray-200 transition-colors duration-300">

<!-- TOP BAR -->
<div id="topbar"
  class="flex items-center justify-between
         bg-gradient-to-r from-yellow-500 via-amber-400 to-orange-500
         px-4 py-3 shadow-lg text-white">

  <div class="flex items-center gap-5 text-xl">

       <!-- BACK ARROW -->
  <a href="http://127.0.0.1:5500/languges/javascript.html"><i onclick="history.back()"
     class="fa fa-arrow-left cursor-pointer
            hover:scale-125 hover:text-yellow-300"
     title="Go Back"></i></a>

    <a href="index.html">
      <i class="fa fa-house cursor-pointer transition-all duration-300
         hover:text-yellow-300 hover:scale-125"></i>
    </a>

    <i onclick="refreshCode()"
       class="fa fa-arrows-rotate cursor-pointer transition-all duration-300
       hover:text-green-400 hover:rotate-180 hover:scale-125"></i>

    <i id="rotateBtn"
       onclick="toggleRotate()"
       class="fas fa-angle-double-down cursor-pointer transition-all duration-300
       hover:text-indigo-400 hover:scale-125"></i>

    <i onclick="toggleTheme()"
       class="fa fa-circle-half-stroke cursor-pointer transition-all duration-300
       hover:text-red-400 hover:scale-125"></i>
  </div>

  <button onclick="runCode()"
    class="bg-green-500 px-7 py-2 rounded-full font-semibold
           flex items-center gap-2 transition-all duration-300
           hover:bg-green-600 hover:-translate-y-1
           hover:shadow-[0_12px_30px_rgba(34,197,94,0.6)]">
    Run <i class="fa fa-play"></i>
  </button>
</div>

<!-- MAIN -->
<div id="mainLayout"
  class="grid grid-cols-1 md:grid-cols-2 h-[calc(100vh-56px)] transition-all">

<textarea id="editor"
  class="w-full h-full p-6 font-mono text-[15px]
         bg-white text-black outline-none resize-none border-r
         leading-7 transition-all duration-300
         focus:ring-4 focus:ring-yellow-400/40">

// JavaScript Example
console.log("Hello World!");

</textarea>

<div id="outputBox"
  class="bg-black border-4 border-gray-400
         text-green-400 p-6 font-mono text-[15px]
         overflow-auto shadow-xl transition-all duration-300">
<pre id="output">Hello World!</pre>
</div>
</div>

<!-- SCRIPT -->
<script>
let rotated = false;
let darkMode = false;

function toggleRotate() {
  rotated = !rotated;
  const layout = document.getElementById("mainLayout");
  layout.className = rotated
    ? "flex flex-col h-[calc(100vh-56px)] transition-all"
    : "grid grid-cols-1 md:grid-cols-2 h-[calc(100vh-56px)] transition-all";
  rotateBtn.classList.toggle("rotate-180");
}

function toggleTheme() {
  darkMode = !darkMode;
  body.classList.toggle("bg-gray-200");
  body.classList.toggle("bg-[#1e1e1e]");

  editor.classList.toggle("bg-white");
  editor.classList.toggle("text-black");
  editor.classList.toggle("bg-[#1e1e1e]");
  editor.classList.toggle("text-white");
}

function runCode() {
  const code = editor.value;
  let logs = [];

  const originalLog = console.log;
  console.log = (...args) => logs.push(args.join(" "));

  try {
    eval(code);
    output.innerText = logs.length ? logs.join("\n") : "✔ Code executed successfully";
  } catch (err) {
    output.innerText = "❌ Error:\n" + err.message;
  }

  console.log = originalLog;
}

function refreshCode() {
  editor.value = `// JavaScript Example
console.log("Hello World!");`;
  output.innerText = "Hello World!";
  editor.classList.add("flash");
  setTimeout(() => editor.classList.remove("flash"), 400);
}
</script>

<footer class="text-center py-6 bg-black/80 text-gray-400">
© 2025 <span class="text-yellow-400 font-semibold">PROLAB</span>. All rights reserved.
</footer>

</body>
</html>

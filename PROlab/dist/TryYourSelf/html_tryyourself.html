<!-- SCRIPT -->
<script>
let rotated = false;
let darkMode = false;

function toggleRotate() {
  rotated = !rotated;
  const layout = document.getElementById("mainLayout");
  const rotateBtn = document.getElementById("rotateBtn");

  if (rotated) {
    layout.className = "flex flex-col h-[calc(100vh-56px)] transition-all";
    rotateBtn.classList.add("rotate-180", "text-indigo-500");
  } else {
    layout.className = "grid grid-cols-1 md:grid-cols-2 h-[calc(100vh-56px)] transition-all";
    rotateBtn.classList.remove("rotate-180", "text-indigo-500");
  }
}

function toggleTheme() {
  darkMode = !darkMode;

  const body = document.getElementById("body");
  const editor = document.getElementById("editor");
  const outputBox = document.getElementById("outputBox");
  const topbar = document.getElementById("topbar");
  const themeBtn = document.getElementById("themeBtn");

  if (darkMode) {
    body.className = "bg-[#1e1e1e] transition-colors duration-300";
    topbar.className = "flex items-center justify-between bg-[#2d2d2d] px-4 py-2 shadow";

    editor.className = editor.className.replace(
      "bg-white text-black",
      "bg-[#1e1e1e] text-white"
    );

    outputBox.className =
      "bg-black border-4 border-gray-700 text-green-400 p-6 font-mono text-[15px] overflow-auto transition-all hover:border-green-400";

    themeBtn.classList.replace("fa-circle-half-stroke", "fa-moon");
    themeBtn.classList.add("text-green-400");
  } else {
    location.reload();
  }
}

function runCode() {
  const code = document.getElementById("editor").value;
  document.getElementById("output").innerText =
    code.includes("Hello World") ? "Hello World!" : "âš  Output simulation only.";
}

function refreshCode() {
  const editor = document.getElementById("editor");
  editor.value = `#include <iostream>
using namespace std;

int main() {
    cout << "Hello World!";
    return 0;
}`;
  document.getElementById("output").innerText = "Hello World!";
  editor.classList.add("flash");
  setTimeout(() => editor.classList.remove("flash"), 400);
}
</script>
